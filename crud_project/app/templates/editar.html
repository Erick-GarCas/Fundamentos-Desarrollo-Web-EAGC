{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Editar</title>
</head>
<body>
  <div class="container">
    <h1>Editar Producto</h1>

    <form method="post" class="product-form">
      {% csrf_token %}
      <div class="form-row">
        <label class="form-label" for="id_nombre">Nombre</label>
        <input class="full-width" id="id_nombre" type="text" name="nombre" value="{{ producto.nombre }}">
      </div>

      <div class="form-row">
        <label class="form-label" for="id_precio">Precio</label>
        <input class="full-width" id="id_precio" type="text" name="precio" value="{{ producto.precio }}">
      </div>

      <div class="form-row">
        <label class="form-label" for="id_descripcion">Descripci√≥n</label>
        <textarea class="full-width" id="id_descripcion" name="descripcion">{{ producto.descripcion }}</textarea>
      </div>

      <div class="form-actions">
        <a class="btn btn-secondary" href="{% url 'listar' %}">Cancelar</a>
        <button class="btn btn-primary" type="submit">Actualizar</button>
      </div>
    </form>
  </div>

</body>
</html>
